<!doctype html>
<html>
  <head>
    <title>Store Inventory App</title>
    <link rel="stylesheet" href="store-inventory.css"/>
  </head>
  <body>
    <div id="store-inventory-app">
      <div class="app-title">
        <h2>Store Inventory Management</h2>
      </div>
      <div class='item-adder'>
        Add Item:
        <input class="item-to-add">
        <button class="add">Add</button>
      </div>
      <div class='item-panel'>
        <div class='item-panel-title'>
            <span class="item-name-tag">Item Name</span>
            <span class="item-quantity-tag">Item Quantity</span>
        </div>
        <div class='item-list'>
            <ul class="items">
            </ul>
        </div>
      </div>
    </div>

    <script src="store-inventory.js"></script>
  </body>
</html>
